name: rhmanagermed
description: A Flutter application for Odoo integration

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  # Charts
  fl_chart: ^0.68.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Storage
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  
  # Navigation
  go_router: ^12.1.1
  
  # Image & UI
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  flutter_image_compress: ^2.1.0
  
  # Utilities
  intl: ^0.20.2
  
  # Notifications (Odoo-based)
  flutter_local_notifications: ^17.2.1
  
  # Geolocation
  geolocator: ^11.0.0
  permission_handler: ^11.2.0

  
  # For Odoo XML-RPC
  xml: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  shelf: ^1.4.1
  shelf_proxy: ^1.0.3

flutter:
  uses-material-design: true
  
